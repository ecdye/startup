<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="/js/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/js/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="/css/main.css"/>

        <title>Wheel Spinner - Random Choice Maker</title>
    </head>
    <body class="d-flex flex-column vh-100">
        <header class="sticky-top">
            <nav class="navbar spinner-dark navbar-dark navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Wheel Spinner</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <menu class="collapse navbar-collapse my-0" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about.html">About</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" aria-current="page" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Login / USERNAME PLACEHOLDER</a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="/login.html">Login</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item disabled" href="/history.html">History</a></li>
                                </ul>
                            </li>
                        </ul>
                    </menu>
                </div>
            </nav>
        </header>

        <main class="spinner-light container-fluid container-fluid d-flex flex-column flex-grow-1">
            <h2>Welcome to Wheel Spinner - Random Choice Maker</h2>

            <p>To gain access to history features, please login:</p>

            <form method="get" action="/history.html" class="col mx-auto">
                <div class="row">
                    <label>Email:<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input type="text" class="form-control" placeholder="Enter Email">
                    </div>
                </div>
                <div class="row">
                    <label>Password:<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                        <input type="password" class="form-control" placeholder="Enter Password"/>
                    </div>
                </div>
                <div class="d-grid mt-4 gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="submit" class="btn btn-secondary">Create Account</button>
                </div>
            </form>
        </main>

        <footer class="spinner-dark text-light sticky-bottom p-2">
            <div class="d-flex fw-bold align-items-center justify-content-between">
                <p class="mb-0">&copy; 2025 Ethan Dye - Wheel Spinner</p>
                <a class="btn btn-outline-primary spinner-accent" href="https://github.com/ecdye/startup"><i class="bi bi-github"></i> Source</a>
            </div>
        </footer>
        <script src="/js/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
